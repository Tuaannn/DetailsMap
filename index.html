<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>B·∫£n ƒë·ªì khu ph·ªë</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css">

  <style>
    body { margin: 0; font-family: sans-serif; }
    #map { height: 100vh; }

    /* üéØ Thanh t√¨m ki·∫øm c·ªë ƒë·ªãnh */
    #search-box {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 9999;
      background: rgba(255,255,255,0.95);
      padding: 8px 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      display: flex;
      gap: 6px;
      align-items: center;
      backdrop-filter: blur(4px);
    }

    /* üßç‚Äç‚ôÇÔ∏è NgƒÉn t·ª± ph√≥ng to khi ch·∫°m */
    #search-input {
      width: 240px;
      padding: 8px;
      font-size: 16px; /* >=16px ƒë·ªÉ iOS kh√¥ng zoom */
      border: 1px solid #aaa;
      border-radius: 6px;
      outline: none;
    }

    #search-input:focus {
      border-color: #0078d7;
      box-shadow: 0 0 4px #0078d7;
    }

    #search-button, #reset-button {
      padding: 8px 12px;
      font-size: 16px; /* c≈©ng >=16px ƒë·ªÉ tr√°nh zoom */
      cursor: pointer;
      border: none;
      border-radius: 6px;
      background: #0078d7;
      color: white;
      transition: 0.2s;
    }

    #reset-button { background: #888; }

    #search-button:hover { background: #005fa3; }
    #reset-button:hover { background: #666; }

    .popup { text-align:center; }
    .popup img { width:140px; border-radius:8px; margin:6px 0; object-fit:cover; }
  </style>
</head>
<body>
  <div id="search-box">
    <input type="text" id="search-input" placeholder="üîç T√¨m theo t√™n ho·∫∑c ƒë·ªãa ch·ªâ...">
    <button id="search-button">T√¨m</button>
    <button id="reset-button">X√≥a</button>
  </div>
  <div id="map">ƒêang t·∫£i b·∫£n ƒë·ªì...</div>

  <!-- Th∆∞ vi·ªán -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>

  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQX9rOqG7YSLYfxWQeeAAf9mOqyF9nnz0vrxCeovj5DniO4NdfrH_NMJKASCjnL23a8bb-_O3yP33Bg/pub?output=csv";
    const fallbackImage = "https://i.postimg.cc/0ySm0FyL/no-image.png";

    function fixImageLink(url) {
      if (!url) return fallbackImage;
      url = url.trim();
      if (url.includes("drive.google.com")) {
        const idMatch = url.match(/[-\w]{25,}/);
        return idMatch ? `https://drive.google.com/uc?export=view&id=${idMatch[0]}` : fallbackImage;
      }
      if (url.startsWith("http")) return url;
      if (url.startsWith("data:image")) return url;
      return fallbackImage;
    }

    // üåç B·∫£n ƒë·ªì
    const map = L.map('map').setView([10.754202, 106.482959], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    const markers = L.markerClusterGroup();
    const allMarkers = []; // L∆∞u to√†n b·ªô marker ƒë·ªÉ t√¨m ki·∫øm

    // üìä ƒê·ªçc d·ªØ li·ªáu CSV
    Papa.parse(sheetURL, {
      download: true,
      header: false,
      skipEmptyLines: true,
      complete: (results) => {
        results.data.slice(1).forEach((r) => {
          const name = r[1] || "Ch∆∞a c√≥ t√™n";
          const address = r[2] || "";
          const lat = parseFloat(r[3]);
          const lng = parseFloat(r[4]);
          const photo = r[5];
          const note = r[6] || "";
          if (!lat || !lng || isNaN(lat) || isNaN(lng)) return;

          const fixedPhoto = fixImageLink(photo);

          const marker = L.marker([lat, lng]);
          marker.bindPopup(`
            <div class="popup">
              <strong>${name}</strong><br>
              ${address}<br>
              <img loading="lazy" src="${fixedPhoto}" onerror="this.src='${fallbackImage}'">
              <div style="margin-top:6px"><em>${note}</em></div>
              <button onclick="showQR(${lat},${lng})">üìç M√£ QR v·ªã tr√≠</button>
            </div>
          `);
          marker.name = name.toLowerCase();
          marker.address = address.toLowerCase();

          allMarkers.push(marker);
          markers.addLayer(marker);
        });

        map.addLayer(markers);
      },
      error: (err) => alert("Kh√¥ng t·∫£i ƒë∆∞·ª£c d·ªØ li·ªáu: " + err)
    });

    // üîç T√¨m ki·∫øm
    const searchInput = document.getElementById("search-input");
    const searchBtn = document.getElementById("search-button");
    const resetBtn = document.getElementById("reset-button");

    searchBtn.addEventListener("click", searchPlaces);
    searchInput.addEventListener("keyup", (e) => { if (e.key === "Enter") searchPlaces(); });
    resetBtn.addEventListener("click", resetSearch);

    function searchPlaces() {
      const keyword = searchInput.value.trim().toLowerCase();
      if (!keyword) return;

      markers.clearLayers();
      const found = allMarkers.filter(m => m.name.includes(keyword) || m.address.includes(keyword));
      if (found.length === 0) {
        alert("Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£ ph√π h·ª£p.");
      } else {
        found.forEach(m => markers.addLayer(m));
        map.fitBounds(L.featureGroup(found).getBounds());
      }
    }

    function resetSearch() {
      searchInput.value = "";
      markers.clearLayers();
      allMarkers.forEach(m => markers.addLayer(m));
      map.setView([10.754202, 106.482959], 13);
    }

    // üì± QR code
    function showQR(lat, lng) {
      const url = `https://www.google.com/maps?q=${lat},${lng}`;
      const qr = new QRious({ value: url, size: 200 });
      const w = window.open("", "_blank", "width=300,height=350");
      w.document.write(`<h3>M√£ QR v·ªã tr√≠</h3><img src="${qr.toDataURL()}"><br><a href="${url}" target="_blank">M·ªü Google Maps</a>`);
    }
  </script>
</body>
</html>
